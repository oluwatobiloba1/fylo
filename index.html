<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <main>
    <div class="container">
      <section class="first-section">
        <div class="logo-header">
          <img class="logo" src="images/logo.svg">
        </div>
        <div class="icons">
          <div class="doc-bg">
            <img class="document" src="images/icon-document.svg">
          </div>
          <div class="folder-bg">
            <img class="folder" src="images/icon-folder.svg">
          </div>
          <div class="cloud-bg">
            <img class="cloud" src="images/icon-upload.svg">
          </div>
        </div>
      </section>
      <section class="second-section">
        <div class="info-box">
          <p>You've used <span>815 GB</span> of your storage</p>
          <div class="progress-bar">
            <div class="the-bar"></div>
            <div class="label">
              <p class="low">0GB</p>
              <P class="high">1000GB</P>
            </div>
          </div>
        </div>
        <div class="data-left">
          <div class="comment">
            <p>185 <span>GB LEFT</span></p>
          </div>
        </div>
      </section>
    </div>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Oluwatobiloba Bamisebi</a>.
    </footer>
  </main>
  
</body>
</html>
